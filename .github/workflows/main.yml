name: Build and Release PDFs

on:
  push:
    branches:
      - main
      - 'languages/*'
  pull_request:
    branches:
      - main
      - 'languages/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Typst
        uses: docker://ghcr.io/typst/typst:latest
        with:
          args: c cv.typ

      - name: Determine release name
        id: release_name
        run: |
          if [[ "${{ github.ref_name }}" == languages/* ]]; then
            # Remove 'languages/' prefix
            BRANCH_NAME="${{ github.ref_name }}"
            RELEASE_NAME="${BRANCH_NAME#languages/}"
          else
            RELEASE_NAME="main"
          fi
          echo "release_name=$RELEASE_NAME" >> $GITHUB_ENV
          echo "Release name set to $RELEASE_NAME"

      - name: Create new branch
        run: |
          git checkout -b out/${{ env.release_name }}

      - name: Commit and push PDF
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add cv.pdf
          git commit -m "Add generated PDF for ${{ env.release_name }}"
          git push origin out/${{ env.release_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
