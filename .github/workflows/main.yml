name: Build and Push PDFs with Custom Fonts

on:
  push:
    branches:
      - main
      - 'languages/*'
  pull_request:
    branches:
      - main
      - 'languages/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Inter font
        run: |
          mkdir -p fonts
          curl -L -o fonts/Inter.zip https://github.com/rsms/inter/releases/download/v3.19/Inter-3.19.zip
          unzip fonts/Inter.zip -d fonts/

      - name: Download Font Awesome 6
        run: |
          mkdir -p fonts
          curl -L -o fonts/fontawesome.zip https://use.fontawesome.com/releases/v6.0.0-beta3/fontawesome-free-6.0.0-beta3-web.zip
          unzip fonts/fontawesome.zip -d fonts/

      - name: Set up Typst
        uses: docker://ghcr.io/typst/typst:latest
        with:
          args: c --font-paths='fonts' cv.typ
        env:
          TYPSY_FONT_PATH: fonts

      - name: Commit and push PDF
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add cv.pdf
          git commit -m "Add generated PDF"
          git push origin ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
