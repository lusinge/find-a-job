name: Build and Release PDFs

on:
  push:
    branches:
      - main
      - 'languages/*'
  pull_request:
    branches:
      - main
      - 'languages/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Typst
        uses: docker://ghcr.io/typst/typst:latest
        with:
          args: c cv.typ

      - name: Determine release name
        id: release_name
        run: |
          if [[ "${{ github.ref_name }}" == languages/* ]]; then
            # Remove 'languages/' prefix
            BRANCH_NAME="${{ github.ref_name }}"
            RELEASE_NAME="${BRANCH_NAME#languages/}"
          else
            RELEASE_NAME="main"
          fi
          echo "release_name=$RELEASE_NAME" >> $GITHUB_ENV
          echo "Release name set to $RELEASE_NAME"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.release_name }}
          release_name: Release ${{ env.release_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: cv.pdf
          asset_name: cv.pdf
          asset_content_type: application/pdf
