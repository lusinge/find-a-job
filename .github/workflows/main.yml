name: Render with Typst and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/typst/typst:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create fonts directory
        run: mkdir -p fonts

      - name: Download AdwaitaSans-Regular.ttf
        run: |
          curl -L -o fonts/AdwaitaSans-Regular.ttf https://gitlab.gnome.org/GNOME/adwaita-fonts/-/raw/main/sans/AdwaitaSans-Regular.ttf

      - name: Compile with Typst
        run: typst c cv.typ -o cv_${{ github.ref_name }}.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: cv_${{ github.ref_name }}.pdf

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: cv-pdf

      - name: Create directory for artifact
        run: mkdir -p artifact-dir && mv cv_${{ github.ref_name }}.pdf artifact-dir/

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifact-dir/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
