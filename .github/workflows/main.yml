name: Render with Typst and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create fonts directory
        run: mkdir -p fonts

      - name: Download AdwaitaSans-Regular.ttf
        run: |
          curl -L -o fonts/AdwaitaSans-Regular.ttf https://gitlab.gnome.org/GNOME/adwaita-fonts/-/raw/main/sans/AdwaitaSans-Regular.ttf

      - name: Compile with Typst
        uses: docker://ghcr.io/typst/typst:latest
        with:
          args: typst c cv.typ cv_${{ github.ref_name }}.pdf

      - name: Create directory for deployment
        run: mkdir -p _site && mv cv_${{ github.ref_name }}.pdf _site/

      - name: Upload static files for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
