name: Render with Typst

on:
  push:
    branches:
      - main
      - 'languages/*'  # Adjust this pattern to match your branch naming convention
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/typst/typst:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile with Typst
        run: typst c cv.typ # Will produce cv.pdf

      - name: Upload PDF as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: cv-${{ github.ref_name }}
          path: cv.pdf

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: CV for ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cv.pdf
          asset_name: cv-${{ github.ref_name }}.pdf
          asset_content_type: application/pdf
